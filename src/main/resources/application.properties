spring.application.name=trade-recon-system-db

#backend port is specified in the project description
server.port=9090

#enables the h2 test consoe at /h2-console
spring.h2.console.enabled=true

#set up the data source
spring.datasource.url=jdbc:h2:mem:tradedb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

#for debugging
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true;

##load the schema and initial data
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

#let hibernate validate the schema created by running schema.sql, against the entity classes.
spring.jpa.hibernate.ddl-auto=validate